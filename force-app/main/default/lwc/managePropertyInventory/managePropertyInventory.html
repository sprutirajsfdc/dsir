<!--  <c-managa-activity-payment getdatafromparent={passDataValue} getidfromparent={storeRecId}></c-managa-activity-payment> -->
        <!--  <div class="childtheme" > -->
       <lightning-card title="Payment Details">
              <lightning-record-form record-id={storeRecId} 
              fields={paymentFields}
              object-api-name={objectApiName}
              columns="2"
              mode="readonly">
        </lightning-record-form>
          </lightning-card>
             <lightning-card>
              <div if:true={showLoadingSpinner}>
                  <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
              </div>
      <!--     <template if:true={isActivityData} > 
              <div class="slds-var-p-around_xxx-small">
                  <lightning-datatable
                      key-field="id"
                      data-id="id"
                      data={activitiesData}
                      columns={columns2}
                      hide-checkbox-column="true"
                   >
                  </lightning-datatable>
              </div>
           </template>  -->
           <template for:each={activitiesData} for:item="property">
              <div key={property.Id} class="slds-p-bottom_x-small" data-id={property.Id}>
                  <lightning-card data-id={property.Id}>
                      <p>Activity         -<b>{property.CD_Activity__c} </b></p>
                      <p>Payment          -<b>{property.CD_Payment__c}</b></p>
                      <p>Amount           -<b>{property.CD_Activity_Amount__c}</b></p>
                       <p>Date Added      -<b>{property.CD_Date__c}</b></p>
                      <p>Installment Type -<b>{property.CD_Installment_Type__c}</b></p>   
                      <p>Invoice Issued   -<b>{property.CD_Invoice_Issued__c}</b></p>  
                      <p>Receipt Issued   -<b>{property.CD_Receipt_Issued__c}</b></p>                     
                  </lightning-card>
              </div>
          </template>
          <lightning-button label="Add Payment" variant="brand" onclick={openPaymentPage}></lightning-button>
          <template if:true={openPayment}>
              <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" aria-hidden="true" class="slds-modal slds-fade-in-open" style="color:brown;">
                  <div class="slds-modal__container slds-scrollable_y" >
                      <header class="slds-modal__header">
                      <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-border " title="Close" onclick={closePaymentPage}>
                          <lightning-icon icon-name="utility:close"
                              label="close"
                              alternative-text="close"
                              variant="success"
                              size="small" >
                          </lightning-icon>
                          <span class="slds-assistive-text">Close</span>
                      </button>
                  </header>
                  <div class="slds-modal__content slds-var-p-around_xxx-small">
                      <c-managa-activity-payment getidfromparent={storeRecId} getdatafromparent={passDataValue} onmanagepayment={closePaymentPage}></c-managa-activity-payment>
          </div> 
      </div>
  </section>

          </template>
             </lightning-card> 
        <!--  </div> -->
      </lightning-tab>
  </template>
  <!--    </lightning-accordion-section> -->  </template>  
</lightning-tabset>
                  </lightning-card>
               </div>
               <div>
                  <c-agent-pending-approval-req-com> </c-agent-pending-approval-req-com>
              </div>
           </lightning-layout-item>
       </lightning-layout>
  </template>
</template>
