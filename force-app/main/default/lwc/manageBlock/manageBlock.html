<template>
    <template if:true={desktopView}>
        <lightning-card title="">
            <div class="Card">
                <h2 class="title">Request to Red List</h2>
            <div class="maincard">
                <div class="slds-form-element slds-p-around_xxx-small">
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item size="4">
                            <div class="input1">
                            <lightning-input
                                type="date"
                                class="Custom-Input"
                                label="Block Date"
                                value={getProplist.CD_Block_Date__c}
                                onchange={handleChange}
                            ></lightning-input>
                            <lightning-input
                                class="slds-p-around_xxx-small custom-input"
                                label="Client Name"
                                value={getdatafromparent.CD_Client_Name1__c}
                            ></lightning-input>
                            <lightning-combobox
                                label="Buyer Documents Received"
                                onchange={handleChange}
                                required
                                class="validate"
                                value={getProplist.CD_Buyer_Documents_Received__c}
                                options={options2}
                            ></lightning-combobox>
                            <lightning-input
                                class="validate"
                                label="Brokerage Representing Client"
                                value={getProplist.CD_Brokerage_Representing_Client_Contact__c}
                                required
                                onchange={handleChange}
                            ></lightning-input>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item size="4">
                            <div class="input2">
                            <c-manage-contact-lookup
                                class="slds-p-around_xxx-small"
                                name="userLookup1"
                                field-label="Agent Name"
                                child-object-api-name="CD_Property__c"
                                target-field-api-name="CD_Agent_Name_User__c"
                                value={getProplist.CD_Agent_Name_User__c}
                                required={requiredSplitAgent}
                                add-to-recent="true"
                                onvalueselected={handlesecondUserSelectedLookup}
                            ></c-manage-contact-lookup>
                            <lightning-combobox
                                label="Split Deal"
                                onchange={handleChange}
                                value={getProplist.CD_Split_Deal__c}
                                options={options2}
                                required
                                class="validate"
                                data-id="Split Deal"
                            ></lightning-combobox>
                            <lightning-combobox
                                class="slds-p-around_x-small"
                                label="Mode Of Payment"
                                value={getProplist.CD_Mode_of_Payment__c}
                                options={options}
                                onchange={handleChange}
                                required
                                data-id="mode of payment"
                            ></lightning-combobox>
                            <lightning-textarea
                                class="validate"
                                label="Comments"
                                onchange={handleChange}
                                required
                                value={getProplist.CD_Block_Comments__c}
                                data-id="Comments"
                            ></lightning-textarea>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item size="4">
                            <div class="input3">
                            <lightning-input
                                class="slds-p-around_small custom-bold-label"
                                label="Unit Number"
                                readonly
                                value={getdatafromparent.CD_Unit_Number__c}
                            ></lightning-input>
                            <c-manage-contact-lookup
                                class="validate"
                                name="userLookup1"
                                field-label="Split Agent Name"
                                child-object-api-name="CD_Property__c"
                                target-field-api-name="CD_Second_Agent__c"
                                value={getProplist.CD_Second_Agent__c}
                                required={requiredSplitAgent}
                                add-to-recent="true"
                                onvalueselected={handlesecondUserSelectedLookup}
                            ></c-manage-contact-lookup>
                            <lightning-input
                                class="validate"
                                label="Buyer Representing agent"
                                value={getProplist.CD_Agent_Representing_Client__c}
                                required
                                onchange={handleChange}
                            ></lightning-input>
                            </div>
                        </lightning-layout-item>
                    </lightning-layout>
                    <div class="slds-p-left_medium slds-align_absolute-center" slot="footer">
                        <lightning-button
                            variant="success"
                            label="Submit for Approval"
                            title="Successful action"
                            onclick={handleSubmit}
                            class="slds-m-right_medium"
                        ></lightning-button>
                        <lightning-button
                            variant="Neutral"
                            label="Cancel"
                            onclick={closeChild}
                            class="slds-m-right_medium"
                        ></lightning-button>
                    </div>
                </div>
            </div>
            </div>
        </lightning-card>
    </template>


    <!-- ****** Mobile component starts Here ********** -->
    <template if:true={ismobileRendered} class="mobile-view">
        <lightning-card>
            <div class="slds-box">
                <div style="background-color: white;">
                    <div class="slds-p-around_xxx-small">
                        <lightning-input
                            type="date"
                            class="slds-p-around_xxx-small custom-input"
                            label="Block Date"
                            value={getProplist.CD_Block_Date__c}
                            onchange={handleChange}
                        ></lightning-input>
                        <lightning-input
                            class="slds-p-around_xxx-small"
                            label="Agent Name"
                            value={getProplist.CD_Sales_Agent_Name__c}
                            readonly
                        ></lightning-input>
                        <lightning-input
                            class="slds-p-around_xxx-small"
                            label="Unit Number"
                            readonly
                            value={getdatafromparent.CD_Unit_Number__c}
                        ></lightning-input>
                        <c-manage-contact-lookup
                            name="userLookup1"
                            field-label="Client Name"
                            child-object-api-name="CD_Property__c"
                            target-field-api-name="CD_Client_Name__c"
                            value={getProplist.CD_Client_Name__c}
                            required="true"
                            class="slds-p-around_xxx-small"
                            add-to-recent="true"
                            onvalueselected={handleContactSelectedLookup}
                        ></c-manage-contact-lookup>
                        <lightning-combobox
                            label="Split Deal"
                            onchange={handleChange}
                            value={getProplist.CD_Split_Deal__c}
                            options={options2}
                            required
                            class="validate"
                            data-id="Split Deal"
                        ></lightning-combobox>
                        <c-manage-contact-lookup
                            class="slds-p-around_xxx-small"
                            name="userLookup1"
                            field-label="Split Agent Name"
                            child-object-api-name="CD_Property__c"
                            target-field-api-name="CD_Second_Agent__c"
                            value={getProplist.CD_Second_Agent__c}
                            required={requiredSplitAgent}
                            add-to-recent="true"
                            onvalueselected={handlesecondUserSelectedLookup}
                        ></c-manage-contact-lookup>
                        <lightning-combobox
                            label="Full Set Of Documents Received"
                            onchange={handleChange}
                            required
                            class="slds-p-around_xxx-small"
                            value={getProplist.CD_Full_set_of_documents_received__c}
                            options={options2}
                        ></lightning-combobox>
                        <lightning-combobox
                            class="slds-p-around_xxx-small"
                            label="Mode Of Payment"
                            value={getProplist.CD_Mode_of_Payment__c}
                            options={options}
                            onchange={handleChange}
                            required
                            data-id="mode of payment"
                        ></lightning-combobox>
                        <lightning-input
                            class="slds-p-around_xxx-small"
                            label="% of Reservation Fees to be paid"
                            required
                            onchange={handleChange}
                            value={getProplist.CD_Reservation_Fees_be_Paid__c}
                        ></lightning-input>
                        <lightning-input
                            class="slds-p-around_xxx-small"
                            label="Agent Representing Client"
                            value={getProplist.CD_Agent_Representing_Client_contact__c}
                            required
                            onchange={handleChange}
                        ></lightning-input>
                        <lightning-input
                            class="slds-p-around_xxx-small"
                            label="Agency Representing Client"
                            value={getProplist.CD_Brokerage_Representing_Client_Contact__c}
                            required
                            onchange={handleChange}
                        ></lightning-input>
                        <lightning-textarea
                            class="slds-p-around_xxx-small"
                            label="Comments"
                            onchange={handleChange}
                            required
                            value={getProplist.CD_Block_Comments__c}
                            data-id="Comments"
                        ></lightning-textarea>

                        <div class="slds-p-left_medium slds-align_absolute-center" slot="footer">
                            <lightning-button
                                variant="success"
                                label="Submit for Approval"
                                title="Successful action"
                                onclick={handleSubmit}
                                class="slds-p-around_xxx-small"
                            ></lightning-button>
                            <lightning-button
                                variant="Neutral"
                                label="Cancel"
                                onclick={closeChild}
                                class="slds-p-around_xxx-small"
                            ></lightning-button>
                        </div>
                    </div>
                </div>
            </div>
        </lightning-card>
    </template>
</template>
