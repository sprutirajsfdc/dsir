<template>  
  <div class="backGround">
    <div if:false={isLoaded} class="slds-m-around_large slds-spinner_inline spinner-padding spinner-container">
      <div class="spinner-overlay spinner-container">
        <div class="spinner-Text">Please Wait...</div><br/>
        <lightning-spinner alternative-text="Loading..." 
                            variant="brand" 
                            data-text="Please Wait..."
                            class="spinner-overlay spinner-container">
        </lightning-spinner>
      
      </div>
    </div>
    <!-- <div class="spinner"><template if:true={isLoading}><lightning-spinner alternative-text="Loading" variant="brand" size="large"></lightning-spinner></template></div> -->
    <div if:true={isLoaded} class="backGroundclass">
      <div>
        <template if:true={cifForm}>
          <lightning-record-edit-form object-api-name={objectApiName} onsubmit={handleSubmit} onsuccess={handleSuccess} density="comfy">
            <lightning-messages></lightning-messages>
          <div class="slds-p-around_xx-small">
          <lightning-layout multiple-rows="true" horizontal-align="space">
            <lightning-layout-item size="12" class="bgBlack" flexibility="auto" padding="around-small" large-device-size="8" >
              <div class="heading-style  slds-align_absolute-center">
                <div class="custom-box">CIF DATA FORM</div>
              </div>
            </lightning-layout-item>
          </lightning-layout>
         
          <lightning-layout multiple-rows="true" horizontal-align="space">
            <lightning-layout-item size="12" class="bgBlack1 inquiryLabel" flexibility="auto" large-device-size="8">
              <label class="slds-form-element__label inquiryLabel" >INQUIRY TYPE</label>
              </lightning-layout-item>
                <lightning-layout-item size="12" class="bgBlack2" flexibility="auto" large-device-size="8">
              <div class="labelStyle1 custom-radio-group" >
                <!-- <span class="custom-radio-group"> -->
                  <!-- label="INQUIRY TYPE" -->
                <lightning-radio-group
                                name="radioGroup" 
                                class="radioGroup1 custom-radio-group slds-radio" 
                                options={options} 
                                
                                value={value} 
                                type="radio" 
                                onchange={handleRadioChange}>
                </lightning-radio-group>
              <!-- </span> -->
              </div>

                    onchange={handleRadioChange}
                ></c-custom-radio-button>   <br/>
