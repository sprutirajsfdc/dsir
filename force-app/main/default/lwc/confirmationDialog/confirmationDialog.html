                <template if:true={hideIt}>

                </template>
                    <template if:true={approveclick}>
                    <lightning-input type="date" name="Set Expiry Date" label="Set Expiry Date" onchange={handleDateChange} value={valOfExpDate}  ></lightning-input>
                </template>
                    <lightning-textarea
                        name="commentsLabel"
                        value=''
                        label="Approver Comments"
                        onchange={getComments}
                    >
                    </lightning-textarea>
                        <p data-id="message">{originalMessage}: {message}</p>
                
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button variant="neutral" name="cancel" label={cancelLabel} title={cancelLabel}
                            onclick={handleconformClick}></lightning-button>

                        <lightning-button variant="brand" name="confirm" label={confirmLabel} title={confirmLabel}
                            onclick={handleconformClick}></lightning-button>

                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </lightning-card>
