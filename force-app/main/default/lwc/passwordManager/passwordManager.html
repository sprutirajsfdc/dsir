<template>
    <div class="slds-grid slds-gutters slds-p-around_medium">
         <div class="slds-col slds-size_6-of-12 slds-p-right_small">
            <lightning-input type="text" placeholder="Enter name to search" onchange={handleSearchChange} class="search-input"></lightning-input>
        </div>
       <div class="slds-col slds-size_3-of-12">
            <lightning-combobox type="search" label="Search option" options={viewOptions} onchange={handleViewSearch} field-level-help="Please select option"></lightning-combobox>
        </div>
        <div class="slds-col slds-size_3-of-12 slds-text-align_right">
            <lightning-button variant="brand" label="Add" title="titleName" onclick={handleClick} icon-name="utility:add_above" class="search-button"></lightning-button>
        </div>
        <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add New </h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                  <c-record-Edit></c-record-Edit>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                </footer>
            </div>
        </section>
    </template>
    </div>

    <div class="container">
        <lightning-layout multiple-rows="true">
            <template for:each={displayedRecords} for:item="record">
                <lightning-layout-item key={record.Id} size="3" padding="around-small">
                    <div class="slds-box slds-theme_default slds-box_x-small record-card">
                        <p><b><a href="#" data-id={record.Id} onclick={navigateToRecordViewPage} class="record-link">{record.Name}</a></b></p>
                        <div class="slds-grid slds-grid_align-end">
                            <lightning-icon icon-name="utility:target_mode" alternative-text="Approved" onclick={openAppUrl} data-url={record.App_URL__c} title="Click to Open the App" class="slds-col slds-shrink-none record-icon"></lightning-icon>
                        </div>
                    </div>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </div>
</template>
