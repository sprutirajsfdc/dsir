<template>
    <lightning-card>
        <!-- <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template> -->
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_12-of-12 slds-medium-size_6-of-12">
                <!-- <div class="slds-float_right" style="margin-right: 40px;">
                    <c-create-Inquiry></c-create-Inquiry>
                </div> -->
                <div class="slds-p-around_medium">
                    <c-inquiry-Filter onsenddata={handleReceiveData}></c-inquiry-Filter>
                </div>
            </div>

            <div class="slds-col slds-size_12-of-12 slds-medium-size_6-of-12">
                <template if:true={inquiries}>
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered slds-no-row-hover">
                        <thead>
                            <tr class="slds-line-height_reset">
                                <th class="slds-text-title_caps" scope="col">Inquiry Name</th>
                                <th class="slds-text-title_caps" scope="col">Status</th>
                                <th class="slds-text-title_caps" scope="col">Agent Name</th>
                                <th class="slds-text-title_caps" scope="col">Inquiry Type</th>
                                <th class="slds-text-title_caps" scope="col">Community</th>
                                <th class="slds-text-title_caps" scope="col">Sub Community</th>
                                <th class="slds-text-title_caps" scope="col">Bedrooms - min</th>
                                <th class="slds-text-title_caps" scope="col">Bedrooms - max</th>
                                <th class="slds-text-title_caps" scope="col">Price - min</th>
                                <th class="slds-text-title_caps" scope="col">Price - max</th>
                                <!-- Add more fields here as needed -->
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={recordsToDisplay} for:item="record">
                                <tr key={record.Id}>
                                    <td>
                                        <a href={recordPageUrl} target="_blank">{record.Name}</a>
                                     </td>
                                    <td>{record.pba__Status__c}</td>
                                    <td>{record.B2B_Buyers_Agent__c}</td>
                                    <td>{record.InquiryType__c}</td>
                                    <td>{record.pba_uaefields__Community_Propertyfinder__c}</td>
                                    <td>{record.pba_uaefields__Sub_Community_Propertyfinder__c}</td>
                                    <td>{record.pba__Bedrooms_pb_min__c}</td>
                                    <td>{record.pba__Bedrooms_pb_max__c}</td>
                                    <td>{record.pba__ListingPrice_pb_min__c}</td>
                                    <td>{record.pba__ListingPrice_pb_max__c}</td>
                                    <!-- Add more fields here as needed -->
                                </tr>
                            </template>
                        </tbody>
                    </table>
                    <div class="slds-list_inline slds-p-bottom_xx-small">
        <label class="slds-text-color_weak slds-p-horizontal_x-small" for="recordsPerPage">Records per Page:</label>
        <div class="slds-select_container">
    <select class="slds-select" id="recordsPerPage" onchange={handleRecordsPerPage} value={pageSize}>
        <template for:each={pageSizeOptions} for:item="option">
            <option key={option} value={option}>{option}</option>
        </template>
    </select>
</div>

    </div>
                    <!--PAGE NAVIGATION-->
            <div class="slds-align_absolute-center" style="height:5rem">
                <lightning-button disabled={bDisableFirst} icon-name="utility:jump_to_left" label="First" class="slds-p-horizontal_x-small" alternative-text="first page" onclick={firstPage}></lightning-button>

                <lightning-button disabled={bDisableFirst} icon-name="utility:chevronleft" label="Previous" alternative-text="Previous" onclick={previousPage}></lightning-button>
                &nbsp;
                <span class="slds-badge">Showing {pageNumber} &nbsp;of&nbsp; {totalPages} &nbsp;&nbsp;Page(s)</span>
                &nbsp;
                <lightning-button disabled={bDisableLast} icon-name="utility:chevronright" label="Next" alternative-text="Next" onclick={nextPage} class="slds-p-horizontal_x-small" icon-position="right"></lightning-button>

                <lightning-button disabled={bDisableLast} icon-name="utility:jump_to_right" label="Last" alternative-text="last page" onclick={lastPage} icon-position="right"></lightning-button>
            </div>
                        <div class="slds-clearfix">
                <div class="slds-float_right">
                    <span class="slds-badge"> Total Records: {totalRecords}</span>
                </div>
            </div>
                </template>
                <template if:false={inquiries}>
                    <div class="slds-text-color_error slds-p-around_medium">
                        <lightning-card>No inquiries found.</lightning-card>
                    </div>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
