<template>
    <div class="slds-box slds-box_x-small colorful-header">
        <h1 class="slds-align_absolute-center header-title"><strong>Create Payment Plan</strong></h1>
    </div>
    <div class="container slds-p-around_medium">
        <div class="filterClass slds-p-around_xx-small">
            <lightning-combobox
                name="Project"
                label="Project"
                value={selectedProjectName}
                placeholder='Select project'
                options={options}
                onchange={handleValueChange}
                field-level-help="Please select project">
            </lightning-combobox>
        </div>
        <div class="search-bar slds-p-top_medium">
            <lightning-input 
                type="search" 
                label="Search Unit" 
                value={searchKeyword} 
                onchange={handleSearch} 
                field-level-help="Please select Unit">
            </lightning-input>
        </div>
        <div class="Buttoncall">
        <lightning-button class="slds-p-right_small" slot="actions" label="Reset" variant="destructive" onclick={handleReset}></lightning-button>
    </div>
        <div class="slds-m-top_large">
            <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="slds-text-title_caps">Unit Number</th>
                        <th class="slds-text-title_caps">Sales Price</th>
                        <th class="slds-text-title_caps">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={recordsToDisplay} for:item="unit">
                        <tr key={unit.Id}>
                            <td class="slds-cell-wrap link-style" onclick={navigateToRecordPage} data-id={unit.Id} role="button">{unit.Name}</td>
                            <td class="slds-cell-wrap">
                                AED &nbsp;<lightning-formatted-number value={unit.os_Sales_Price__c} style="currency" currency-code="AED" minimum-fraction-digits="2" maximum-fraction-digits="2"></lightning-formatted-number>
                            </td>
                            <td>
                                <lightning-button-icon icon-name="utility:settings" alternative-text="Settings" title="Settings" onclick={handleClick} label="Add Payment"></lightning-button-icon>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
            <template if:true={isModalOpen}>
                <!-- Modal/Popup Box LWC starts here -->
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container custom-modal-width">
                        <!-- Modal/Popup Box LWC header here -->
                        <header class="slds-modal__header">
                            <!-- Close button -->
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <!-- Title -->
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Payment Details</h2>
                        </header>
                        <!-- Modal/Popup Box LWC body starts here -->
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <c-select-Plan></c-select-Plan>
                        </div>
                        <!-- Modal/Popup Box LWC footer starts here -->
                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
        </div>
    </div>
     <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-spread" style="padding-top: 0.5em;">
            <!--RECORDS PER PAGE-->
            <div class="slds-col">
                <div class="slds-list_inline slds-p-bottom_xx-small">
                    <label class="slds-text-color_weak slds-p-horizontal_x-small" for="recordsPerPage">Page Size:</label>
                    <div class="slds-select_container">
                        <select class="slds-select" id="recordsPerPage" onchange={handleRecordsPerPage}>
                            
                            <template for:each={pageSizeOptions} for:item="option">
                                <template lwc:if={option.selected}>
                                    <option key={option.value} value={option.value} selected>{option.value}</option>
                                </template>
                                <template lwc:else>
                                    <option key={option.value} value={option.value} >{option.value}</option>
                                </template>
                            </template>
                        </select>
                    </div>
                </div>
            </div>
             <div class="slds-align_absolute-center" style="height:5rem">
                <lightning-button disabled={bDisableFirst} icon-name="utility:jump_to_left" label="First" class="slds-p-horizontal_x-small" alternative-text="first page" onclick={firstPage}></lightning-button>
                <lightning-button disabled={bDisableFirst} icon-name="utility:chevronleft" label="Previous" alternative-text="Previous" onclick={previousPage}></lightning-button>
                &nbsp;
                <span class="slds-badge">Showing {pageNumber} &nbsp;of&nbsp; {totalPages} &nbsp;&nbsp;Page(s)</span>
                &nbsp;
                <lightning-button disabled={bDisableLast} icon-name="utility:chevronright" label="Next" alternative-text="Next" onclick={nextPage} class="slds-p-horizontal_x-small" icon-position="right"></lightning-button>
                <lightning-button disabled={bDisableLast} icon-name="utility:jump_to_right" label="Last" alternative-text="last page" onclick={lastPage} icon-position="right"></lightning-button>
            </div>
            <!--TOTAL RECORDS-->
            <div class="slds-clearfix">
                <div class="slds-float_right">
                    <span class="slds-badge"> Total Records: {totalRecords}</span>
                </div>
            </div>
 </div>
</template>
