<template>
    <p>This example creates a simple layout with field headers.</p>
<div class="c-container">
    <lightning-layout>
        <lightning-layout-item padding="around-small">
            <div class="header-column">
                <lightning-input  value="Passport" read-only="true" ></lightning-input>
                <lightning-input name="passport" placeholder="Please Enter Your passport Number" value={getPropDocs.CD_Passport_Number__c} onchange={handleChange} ></lightning-input>
                <lightning-file-upload
            type="file"
            name="fileUploader"
            label="Attachment"
            accept={acceptedFormats} 
            record-id={getidfromparent}
            onuploadfinished={handleUploadFinished}>
             </lightning-file-upload>
            </div>
        </lightning-layout-item>
        </lightning-layout>
    </div>
