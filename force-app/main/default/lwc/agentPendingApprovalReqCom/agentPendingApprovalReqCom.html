<template>
    <template if:true={isAgentUser}>
    <lightning-layout multiple-rows="false">
        <lightning-layout-item size="12" class="slds-p-top_x-small slds-p-right_small">
    <lightning-card title="Pending RedList Request" icon-name="standard:approval">
        <template if:true={wrapperlistCondtion} >
        <div>
            <lightning-datatable
                key-field="workItemId"
                data-id="selection"
                data={wrapperList}
                columns={columns}
                onrowaction={handleRowAction}
                hide-checkbox-column="true">
            </lightning-datatable>
        </div>
    </template>
    </lightning-card>
</lightning-layout-item>
    </lightning-layout>
<template if:false={wrapperlistCondtion} >
    <lightning-layout>
    <div style="height:15rem">
        <br /><br /><br /><br />
        <strong style="color:red;"> <center> No Pending redlist requests found.</center></strong>
        <br /><br /><br /><br />
    </div>
</lightning-layout>
</template>
<template if:true={desktopView}>
<template if:true={showModal}>
<section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open" style="color:brown;">
    <div class="slds-modal__container" >
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-border " title="Close" onclick={handleClose}>
            <lightning-icon icon-name="utility:close"
                label="close"
                alternative-text="close"
                variant="success"
                size="small" >
            </lightning-icon>
            <span class="slds-assistive-text">Close</span>
        </button>
       <div class="slds-p-around_x-small" style="background-color: white; border: 3px; border-color:black">
        <lightning-record-form 
        record-id={storeRecId} 
        fields={fields2}
        object-api-name={objectApiName}
        columns="3"
        mode="readonly">
    </lightning-record-form>
        </div> 
    </div>
</section>
</template>
</template>
<template if:true={ismobileRendered}>
    <template if:true={showModal}>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open" style="color:brown;">
        <div class="slds-modal__container" >
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-border " title="Close" onclick={handleClose}>
                <lightning-icon icon-name="utility:close"
                    label="close"
                    alternative-text="close"
                    variant="success"
                    size="small" >
                </lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button>
           <div class="slds-var-p-around_xxx-small" style="background-color: white; border: 3px; border-color:black">
            <lightning-record-form 
            record-id={storeRecId} 
            fields={fields2}
            object-api-name={objectApiName}
            columns="2"
            mode="readonly">
        </lightning-record-form>
            </div> 
        </div>
    </section>
    </template>
    </template>
</template>

</template>
